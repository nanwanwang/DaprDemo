kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend2-v1
  namespace: scada
  labels:
    app: frontend2
    version: v1
  annotations:
    deployment.kubernetes.io/revision: '1'
    kubesphere.io/creator: dev-demon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend2
      version: v1
  template:
    metadata:
      labels:
        app: frontend2
        version: v1
      annotations:
        dapr.io/app-id: frontend2
        dapr.io/app-port: '80'
        dapr.io/enable-api-logging: 'true'
        dapr.io/enabled: 'true'
    spec:
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ''
      containers:
        - name: frontend2
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$FRONTEND_NAME:latest
          ports:
            - name: tcp-80
              containerPort: 80
              protocol: TCP
          env:
            - name: APP_NAME
              value: frontend2
          resources: {}
          volumeMounts:
            - name: host-time
              readOnly: true
              mountPath: /etc/localtime
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: default
      serviceAccount: default
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
